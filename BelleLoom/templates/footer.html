<script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

<script>
  alertify.set('notifier', 'position', 'top-right');

  {% for msg in messages %}
  alertify.success('{{ msg }}');

  {% endfor %}


  // sidebar
  var sideBar = document.getElementById("sidebar-menu-display-none-for-laptop-block-for-mobile");
  var closeBut = document.getElementById("close_button");
  var menuBut = document.getElementById("menu-logo");
  

  closeBut.addEventListener("click",function(elem){
    if(sideBar.style.display === "none" || sideBar.style.display === ""){
      sideBar.style.display = "block";
      document.body.classList.add("sidebar-menu-display-none-for-laptop-block-for-mobile-open");
    }else{
      sideBar.style.display = "none";
      document.body.classList.remove("sidebar-menu-display-none-for-laptop-block-for-mobile-open");
    }
  })

  menuBut.addEventListener("click", function(){
    if(sideBar.style.display === "none" || sideBar.style.display === ""){
      sideBar.style.display = "block";
      document.body.classList.add("sidebar-menu-display-none-for-laptop-block-for-mobile-open");
    }else{
      sideBar.style.display = "none";
      document.body.classList.remove("sidebar-menu-display-none-for-laptop-block-for-mobile-open");
    }
  })



</script>
