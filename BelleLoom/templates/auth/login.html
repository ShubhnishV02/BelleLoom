{% extends "base.html" %}

{% block section %}

<div class="login-form-body">
    <div class="container register-form-section">

        <div class="container right-half-login-section">
            <div class="form-body">
                <form action="" method="POST">
                    {% csrf_token %}
                    <h4 class="mb-3">Login</h4>
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="floatingUsername">Username</label>
                    </div>

                    <div class="form-floating mb-3"> 
                        <input type="password" class="form-control" id="floatingPassword" name="password" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                        <p id="error-message-for-login" style="padding: 0; padding-left: 4px;"></p>
                    </div>
                    

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault"  onclick="toggle(this)">
                        <label class="form-check-label" for="flexCheckDefault" id="changeNameToHideOrShow" > Show Password</label>
                    </div>

 
                    <div class="d-flex">
                    <button type="submit" class="register-button mt-4 col-md-5 col">SIGN IN</button>
                    <a href="" class="mx-3 mt-4">Forgot Password?</a>                                     <!-- will do it later if this website will work in future-->
                    </div>
                </form>

            </div>

        </div>


        <div class="container left-half-login-section">
            <div class="question-account">
                <h4>Create an account with us and you will be able to:</h4>
                <div class="d-block">
                <i class="fa-sharp fa-solid fa-circle-check fa-bounce px-0"></i> Check out faster<br>
                <i class="fa-sharp fa-solid fa-circle-check fa-bounce"></i> Access your order history<br>
                <i class="fa-sharp fa-solid fa-circle-check fa-bounce"></i> Track new orders<br>
                <i class="fa-sharp fa-solid fa-circle-check fa-bounce"></i> Save items to your wish list<br>
            </div>
                <br>
                <p style="color: rgb(238, 234, 234); font-size: 17px;margin-left: 7px;">Don't have an account?</p>
                <a href="{% url 'register' %}"><button type="submit" class="signin-button">SIGN UP</button></a>
            </div>

        </div>
    </div>
</div>







<script>
    function toggle(elem){
        var passwordInput = document.getElementById('floatingPassword');
        var showOrHide = document.getElementById("changeNameToHideOrShow");
        // console.log(showOrHide);
        var gettt = passwordInput.getAttribute("type");

        if (gettt === "password"){
            gettt = passwordInput.setAttribute("type","text");
            showOrHide.innerText = "Hide Password";

        }else{
            gettt = passwordInput.setAttribute("type","password");
            showOrHide.innerText = "Show Password";
        }
    }

</script>


{% endblock %}
