<div class="container my-3">
    <div class="row">
        <div class="col-md-12">
            <div class="shadow">
                <div class="card-header w-100 text-center">
                    <h3>My Orders</h3>
                </div>
                <div class="card-body table-font-class">
                    <table class="table table-bordered text-center">
                        <thead>
                            <tr>
                                <th class="table-heading-class px-2 mx-0">Order Date</th>
                                <th class="table-heading-class px-2 mx-0">Tracking No.</th>
                                <th class="table-heading-class px-2 mx-0">Total Price</th>
                                <th class="table-heading-class px-1 mx-0">Order Status</th>
                                <th class="table-heading-class">Action</th>
                            </tr>
                        </thead>

                        <tbody>
                            {% for item in orders %}

                            <tr>
                                <td class="px-2 mx-0"> {{ item.created_at }} </td>
                                <td class="px-2 mx-0"> {{ item.tracking_no }}</td>
                                <td class="px-2 mx-0"> â‚¹{{ item.overall_total_price|stringformat:"d" }} </td>
                                <td class="px-1 mx-0"> {{ item.status }} </td>
                                <td>
                                    <a href="{% url 'orderview' item.tracking_no %}" class="btn btn-primary mt-0 order-view-button"> View</a>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>

                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
